<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Usuarios</title>
       
    </h:head>
    <h:body>
        <f:view>
            <h:form id="listaUsuarios">
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{testBean.usuariosList}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Apellidos"/>
                        </f:facet>
                        <h:outputText value="#{item.apellidos}">
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ContraseÃ±a"/>
                        </f:facet>
                        <h:outputText value="#{item.contrasenna}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Tipo usuario"/>
                        </f:facet>
                        <h:outputText value="#{item.tipoUsuario}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Notificaciones"/>
                        </f:facet>
                        <h:outputText value="#{item.notificaciones}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Preferencias"/>
                        </f:facet>
                        <h:outputText value="#{item.preferencias}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value=""/>
                        </f:facet>
                        <h:commandButton action="#{testBean.notificarUsuario_T(item)}" value="Notificar usuario" />
                        <h:inputText id="inputNot" class="form-control" value="#{testBean.notificacion}" />
                    </h:column>
                </h:dataTable>
               <h:button value="volver" outcome="/index" />
            </h:form>
        </f:view>
        
        
        
    </h:body>
</html>
