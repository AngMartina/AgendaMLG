<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Eventos</title>
       
    </h:head>
    <h:body>
        <f:view>
            <h:form id="listaEventos">
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{testBean.eventosList}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="FechaInicio"/>
                        </f:facet>
                        <h:outputText value="#{item.fechainicio}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Fechafin"/>
                        </f:facet>
                        <h:outputText value="#{item.fechafin}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Descripcion"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcion}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Localizacion"/>
                        </f:facet>
                        <h:outputText value="#{item.localizacion}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Codigo Postal"/>
                        </f:facet>
                        <h:outputText value="#{item.codigopostal}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Precio"/>
                        </f:facet>
                        <h:outputText value="#{item.precio}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Url"/>
                        </f:facet>
                        <h:outputText value="#{item.url}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Estado"/>
                        </f:facet>
                        <h:outputText value="#{item.estado}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Palabras Clave"/>
                        </f:facet>
                        <h:outputText value="#{item.palabrasclave}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Emailusuario"/>
                        </f:facet>
                        <h:outputText value="#{item.emailusuario.email}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value=""/>
                        </f:facet>
                        <h:commandButton action="#{testBean.modificarEvento_T(item)}" value="modificarEvento">
                        </h:commandButton>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value=""/>
                        </f:facet>
                        <h:commandButton action="#{testBean.borrarEvento_T(item)}" value="borrarEvento">
                        </h:commandButton>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value=""/>
                        </f:facet>
                        <h:commandButton action="#{testBean.rechazarEvento_T(item)}" value="rechazarEvento" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value=""/>
                        </f:facet>
                        <h:commandButton action="#{testBean.validarEvento_T(item)}" value="validarEvento" />
                    </h:column>
                </h:dataTable>
               <h:button value="volver" outcome="/index" />
            </h:form>
        </f:view>
        
        
        
    </h:body>
</html>
