<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Modificar Evento</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Crear Evento"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Fechainicio:" for="fechainicio" />
                    <h:inputText id="fechainicio" value="#{agendaManagedBean.eventoAModificar.fechainicio.toGregorianCalendar().time}" title="Fechainicio" required="true" requiredMessage="Introduzca fecha de inicio" >
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:inputText>
                    
                    <h:outputLabel value="Fechafin:" for="fechafin" />
                    <h:inputText id="fechafin" value="#{agendaManagedBean.eventoAModificar.fechafin.toGregorianCalendar().time}" title="Fechafin" required="true" requiredMessage="Introduzca fecha de fin" >
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:inputText>
                    
                    <h:outputLabel value="Descripcion:" for="descripcion" />
                    <h:inputText id="descripcion" value="#{agendaManagedBean.eventoAModificar.descripcion}" title="Descripcion" />
                    
                    <h:outputLabel value="Localizacion:" for="localizacion" />
                    <h:inputText id="localizacion" value="#{agendaManagedBean.eventoAModificar.localizacion}" title="Localizacion" required="true" requiredMessage="Introduzca localizaciÃ³n" />
                    
                    <h:outputLabel value="Latitud:" for="latitud" />
                    <h:inputText id="latitud" value="#{agendaManagedBean.eventoAModificar.latitud}" title="Latitud" />
                   
                    <h:outputLabel value="Longitud" for="longitud" />
                    <h:inputText id="longitud" value="#{agendaManagedBean.eventoAModificar.longitud}" title="Longitud" />
                    
                    <h:outputLabel value="Precio:" for="precio" />
                    <h:inputText id="precio" value="#{agendaManagedBean.eventoAModificar.precio}" title="Precio" required="true" requiredMessage="The Precio field is required."/>
                    
                    <h:outputLabel value="Url:" for="url" />
                    <h:inputText id="url" value="#{agendaManagedBean.eventoAModificar.url}" title="Url" />
                    
                </h:panelGrid>
                <h:commandButton action="#{eventoCRUDBean.modificarEvento(agendaManagedBean.eventoAModificar)}" value="Modificar"/>
            </h:form>
            <h:form>
                <h:commandButton action="#{agendaManagedBean.verListaEventos()}" value="Volver"/>
            </h:form>
        </f:view>

    </h:body>
</html>
