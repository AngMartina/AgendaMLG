<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Eventos</title>
    </h:head>
    <h:body>
        <h:inputHidden value="#{agendaManagedBean.localizacionLatitud}" id="latitud" />
        <h:inputHidden value="#{agendaManagedBean.localizacionLongitud}" id="longitud" />
        <f:view>
             <h:form id="ordenacion">
                <h:selectOneRadio value="#{agendaManagedBean.ordenacion}">
                   <f:selectItem itemValue="1" itemLabel="Ordenar por Preferencias" /><br/>
                   <f:selectItem itemValue="2" itemLabel="Ordenar por fecha" /><br/>
                   <f:selectItem itemValue="3" itemLabel="Ordenar por ocalizaciÃ³n" /><br/>
                   <f:selectItem itemValue="4" itemLabel="Sin ordenar" /><br/>
                   <f:ajax execute="@form" listener="#{agendaManagedBean.ordenar()}"  render="actualizar"/>
                </h:selectOneRadio>
                <div id="actualizar">
                    <h:inputText id="fechaOrdenacion" value="#{agendaManagedBean.fechaOrdenacion}" title="Fecha" rendered="#{agendaManagedBean.ordenacion == '2'}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:inputText>
                    <h:inputText id="espacioOrdenacion" value="#{agendaManagedBean.distanciaOrdenacion}" title="distancia" rendered="#{agendaManagedBean.ordenacion != 3}"/>
                </div>
                 <h:commandButton value="Buscar">
                    <f:ajax execute="@form" render="listaEventos" />
                </h:commandButton> 
             </h:form>
            <h:form id="listaEventos">
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{agendaManagedBean.lista}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="FechaInicio"/>
                        </f:facet>
                        <h:outputText value="#{item.fechainicio}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Fechafin"/>
                        </f:facet>
                        <h:outputText value="#{item.fechafin}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Descripcion"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcion}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Localizacion"/>
                        </f:facet>
                        <h:outputText value="#{item.localizacion}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Precio"/>
                        </f:facet>
                        <h:outputText value="#{item.precio}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Url"/>
                        </f:facet>
                        <h:outputText value="#{item.url}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Estado"/>
                        </f:facet>
                        <h:outputText value="#{item.estado}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Emailusuario"/>
                        </f:facet>
                        <h:outputText value="#{item.emailusuario.email}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value=""/>
                        </f:facet>
                        <h:commandButton action="#{agendaManagedBean.verModificarEvento(item)}" rendered="#{agendaManagedBean.comprobarPeriodista()}" value="modificarEvento">
                        </h:commandButton>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value=""/>
                        </f:facet>
                        <h:commandButton action="#{agendaManagedBean.borrarEvento(item)}" rendered="#{agendaManagedBean.comprobarPeriodista()}" value="borrarEvento">
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
                <h:commandButton action="#{agendaManagedBean.subirEvento()}" value="Subir Evento"/>
                <h:commandButton action="#{agendaManagedBean.verPerfilUsuario()}" value="Ver mi perfil"/>
                <h:commandButton action="#{agendaManagedBean.verValidarEventos()}" rendered="#{agendaManagedBean.comprobarPeriodista()}" value="Validar Eventos"/>
            </h:form>
        </f:view>
        
        
        
    </h:body>
</html>
